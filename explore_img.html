<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Module 1 Template</title>
        <!-- jQuery -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <!-- AR.js and A-Frame -->
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <!-- For the custom template -->
        <link rel="stylesheet" href="ar_temp.css" />
        <link rel="stylesheet" href="style.css"/>
        <script src="utils.js"></script>
        <script src="explore_img.js"></script>
        <script src="script.js"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">

        <script>
            window.onload = function () {
            
            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                theme: "light2",
                title:{
                    text: "Peak Hours"
                },
                axisY: {
                    title: "Foot Traffic(people)"
                },
                data: [{        
                    type: "column",  
                    color: "lightsteelblue",
                    dataPoints: [      
                        { y: 1000, label: "8:00am" },
                        { y: 2000,  label: "9:00am" },
                        { y: 2500,  label: "10:00am" },
                        { y: 5000,  label: "11:00am" },
                        { y: 6000,  label: "12:00pm" },
                        { y: 10000, label: "1:00pm" },
                        { y: 16000,  label: "2:00pm" },
                        { y: 13500,  label: "3:00pm" },
                        { y: 10000, label: "4:00pm" },
                        { y: 12500, label: "5:00pm"},
                        { y: 9000, label: "6:00pm"},
                    ]
                }]
            });
            chart.render();
            
            }
        </script>
    </head>

    <body style="overflow: hidden; margin: 0">
        
        <script>riskRating();</script>

        <!-- ========================================================================================== -->
        <!-- Fill in the content BELOW this line -->

        <div id="nft-marker1-info" class="info-pane" >
            <div class="topContainer">
                <div class="paneTitle">
                    <span class="badge bg-dark"><h1 style="display:inline;"><strong>Old Main</strong></h1></span>
                </div>
                <div class="riskRating">
                    <span class="badge bg-dark"><h3 style="display:inline;">Risk Rating: </h3><h3 id="rating" style="display:inline;"></h3></span>
                </div>
            </div>
            <div id="chartContainer" style="height: 150px; width: 100%;"></div>
            <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
            <div class="topContainer">
                <div class="maskRequired">
                    <p><strong>Mask required? <span class="badge bg-success">Yes</span></strong></p><br>
                </div>
                <div class="employee">
                    <p><strong>Employees tested positive? </strong><span class="badge bg-danger">No</span></p><br>
                </div>
            </div>
        </div>
        <div id="nft-marker2-info" class="info-pane">
            <h1>Fill in some info about this location.</h1>
        </div>

        <!-- Fill in the content ABOVE this line -->
        <!-- ========================================================================================== -->

        <!-- A simple loader from the sample code-->
        <div class="arjs-loader">
            <div>Loading, please wait...</div>
        </div>
        <!-- HUD -->
        <div class="hud normal" id="markerState">
            Point the camera to a marker.
        </div>
        <!-- AR.js core -->
        <a-scene embedded arjs="trackingMethod: best" vr-mode-ui="enabled: false" init-img-markers>
            
            <!-- For Marker-based Tracking (url is set by JS due to a bug) -->
            <a-nft type="nft" url="x" id="nft-marker1" data-info-pane="nft-marker1-info" data-marker-name="Old Main"></a-nft>
            <a-nft type="nft" url="x" id="nft-marker2" data-info-pane="nft-marker2-info" data-marker-name="Hayden Library"></a-nft>
            <a-nft type="nft" url="x" id="nft-marker3" data-info-pane="nft-marker3-info" data-marker-name="ASU Gammage"></a-nft>
            <a-entity camera rotation-reader></a-entity> 

        </a-scene>
    </body>
</html>
